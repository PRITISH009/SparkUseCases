# Root logger: only show Errors from Spark to keep console clean
rootLogger.level = ERROR
rootLogger.appenderRef.stdout.ref = STDOUT

# Direct log messages to System.out (THIS TURNS THEM WHITE)
appender.stdout.type = Console
appender.stdout.name = STDOUT
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = %d{HH:mm:ss} %-5p %c{1}: %m%n
appender.stdout.target = SYSTEM_OUT

# Specifically enable INFO for your code so you see your custom logs
logger.me.level = INFO
logger.me.name = sparksessionexamples
logger.me.appenderRef.stdout.ref = STDOUT

# ADD THIS LINE:
logger.me.additivity = false